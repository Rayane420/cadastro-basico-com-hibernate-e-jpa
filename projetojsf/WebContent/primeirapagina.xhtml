<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	
<h:head>

<title> Hello JSF</title>
</h:head>
	
<h:body>
	<h:form id="formPessoa">
	
		
		<h:graphicImage height="280" width="300"
		library="img" name="logo.jpg"/>
		
		<h1>Formulário de Cadastro</h1>
		
		<h:panelGrid columns="2">
		<h:outputLabel value="ID:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		<h:outputLabel value="Idade:"/>	
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel/>
		<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
				<h:commandButton value="Remove" action="#{pessoaBean.remove}"/>
		</h:panelGroup>
		<br/>
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellpadding="6">
			<f:facet name="header">Lista de Pessoas Cadastradas</f:facet>
			<br/>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Edição</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Exclusão</f:facet>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
</h:body>	
		
  
</html>
